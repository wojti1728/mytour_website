{% extends 'tours/base.html' %}

{% block content %}
<center>
    <h1>Places...</h1>
    <br />
    <table class="table table-primary table-hover table-striped table-bordered w-75">
        {% for place in place_list %}
        <tr class="table-secondary">
            <td>
                <a href="{% url 'show-place' place.id %}"> {{ place }}</a><br>
            </td>
        </tr>
        {% endfor %}
    </table>

</center>

{% endblock %}
