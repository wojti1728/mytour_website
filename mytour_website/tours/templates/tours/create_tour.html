{% extends 'tours/base.html' %}

{% block content %}
<center>
    <br /><br />
    <h1>Add A New Tour</h1>
    <br /><br />
    {% if request.GET.submitted %}
    Your Tour Was Created Succefully!!
    {% else %}
    <form form action="" method=POST>
        {% csrf_token %}
        {{ tour_form.as_p }}
        <input type="submit" value="Create Tour" class="btn btn-primary">
    </form>
    {% endif %}
</center>

{% endblock %}
